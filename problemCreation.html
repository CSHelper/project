	<body>
<!-- header -->
<div id="top-nav" class="navbar navbar-inverse navbar-static-top">

<!-- Main -->


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">  <!-- Student List Column -->
			<a href="#"><strong><i class="glyphicon glyphicon-wrench"></i> Menu</strong></a>
			<hr>

			<div class="form-group">
				<label for="sel2">Student List (hold ctrl to select more than one):</label>
				<select multiple class="form-control" id="sel2">
					<option>Dustin</option>
					<option>Sunday</option>
					<option>Eric</option>
					<option>Ryan</option>
					<option>Frank</option>
					<option>Tommy</option>
				</select>
			</div>

			<hr>
        </div>
        
        <div class="col-sm-3"> <!-- Section - Topic - Problem Column (Accordion) -->
			<a href="#"><strong><i class="glyphicon glyphicon-list"></i> Choose a Problem</strong></a>

			<hr>
			<div class="form-group">
				<label for="sel1">Select Language:</label>
				<select class="form-control" id="sel1">
					<option>Java</option>
					<option>C++</option>
					<option>C</option>
					<option>Python</option>
				</select>
				</br>
				</br>
				</br>
				<label for="sel1">Select Section:</label> <!--Assuming java basics selected-->
				<select class="form-control" id="sel1">
					<option>Java Basics</option>
					<option>Conditional Statements</option>
					<option>Loops</option>
				</select>
				</br>
				</br>
				</br>
				<label for="sel1">Select Topic:</label> <!--Assuming java basics selected-->
				<select class="form-control" id="sel1">
					<option>Data Types</option>
					<option>If Statements</option>
					<option>Output</option>
				</select>
			</div>
        </div>
        
	
        <div class="col-sm-7"> <!-- Problem / Attempt Column -->
			<a href="#"><strong><i class="glyphicon glyphicon-education"></i> Problem Creation</strong></a>

			<hr>
			
			
			<div class="form-group">
				<label for="comment">Input a problem:</label>
				<textarea class="form-control" rows="5" id="comment"></textarea>
			</div>
			
			<div>
				<div style="float:left">
					<button onclick="addInputDiv()">Add an Input</button>
				</div>
				<div style="float:right">
					<button onclick="removeInputDiv()">Remove an Input</button>
				</div>
			</div>
			</br>
			
			<div id="problemInputsDiv"></div>

			
    		<hr>
			<br/>
			
			<div>
				<div style="float:left">
					<button onclick="addHintDiv()">Add a Hint</button>
				</div>
				<div style="float:right">
					<button onclick="removeHintDiv()">Remove a Hint</button>
				</div>
			</div>
			</br>
			</br>
			

    		<div id="hintsDiv"></div>
			
			</br>
        </div>
    </div>
</div>

<!-- /Main -->

<footer style="background-color:white" class="text-center"> </footer>



<script>
//problemInputsDiv
	let templateInput = `<div id="input{{unique}}" class="input">	
							<hr>
							<div>
								<label for="usr">Input {{unique}}</label>
								</br>
								<div class="row">
									<div class="col-sm-6">
										<label for="usr">Variable Name:</label>
									</div>
									<div class="col-sm-6">
										<label for="usr">Data Type:</label>
									</div>
								</div>
								<div class="row">	
									<div class="col-sm-6">
										<div class="form-group">
										  <input type="text" class="form-control" id="variableName{{unique}}">
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<select class="form-control" id="datatype{{unique}}">
												<option>int</option>
												<option>double</option>
												<option>float</option>
												<option>char</option>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>`;
	let id = 0;
	function addInputDiv() {
		id++
		$( "#problemInputsDiv" ).append( templateInput.replace('{{unique}}', id)
						.replace('{{unique}}', id)
						.replace('{{unique}}', id)
						.replace('{{unique}}', id) );
	}
		
	function removeInputDiv() {
		document.getElementById( 'input'+id ).remove();
		id--
	}
//end problemInputsDiv

//hintsDiv
	let templateHint = `<div id="hint{{unique}}">	
							<div class="col-sm-2">
								<label for="usr">Hint {{unique}}:</label>
							</div>
							<div class="col-sm-10">
								<div class="form-group">
								  <input type="text" class="form-control" id="hintText{{unique}}">
								</div>
							</div>
						</div>`;
	let idHint = 0;
	function addHintDiv() {
		idHint++
		$( "#hintsDiv" ).append( templateHint.replace('{{unique}}', idHint)
						.replace('{{unique}}', idHint)
						.replace('{{unique}}', idHint) );
	}
		
	function removeHintDiv() {
		document.getElementById( 'hint'+idHint ).remove();
		idHint--
	}
//end hintsDiv
</script>
		
	</body>
</html>
