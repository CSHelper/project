<script>
let template = `<div id="input{{unique}}" class="input">	
			<hr>
			<div>
				<label for="usr">Input {{unique}}</label>
				</br>
				<div class="row">
					<div class="col-sm-6">
						<label for="usr">Variable Name:</label>
					</div>
					<div class="col-sm-6">
						<label for="usr">Data Type:</label>
					</div>
				</div>
				<div class="row">	
					<div class="col-sm-6">
						<div class="form-group">
						  <input type="text" class="form-control" id="variableName{{unique}}">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<select class="form-control" id="datatype{{unique}}">
								<option>int</option>
								<option>double</option>
								<option>float</option>
								<option>char</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		`;
let id = 1;

 
function addFunction() {
	$( "#inputProblem" ).append( template.replace('{{unique}}', id)
					.replace('{{unique}}', id)
					.replace('{{unique}}', id)
					.replace('{{unique}}', id) );
	id++
})
